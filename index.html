<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>autosapien.ai Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00a0aa;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1rem;
      margin-top: 2rem;
    }

    .robot-icon-top {
      font-size: 5rem;
      margin: 1rem 0;
    }

    .domain {
      font-size: 2rem;
      font-weight: bold;
    }

    .coming-soon {
      color: #999999;
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
    }

    .tagline {
      font-size: 1.1rem;
      letter-spacing: 0.1rem;
      color: #666666;
      margin-bottom: 2rem;
    }

    .game-container {
      position: relative;
      width: 640px;
      max-width: 100%;
      height: 500px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      box-shadow: 0 0 10px #00a0aa;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: #00a0aa;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>AUTOSAPIEN.AI</h1>

  <!-- Top branding robot icon (not spinning) -->
  <div class="robot-icon-top">ðŸ¤–</div>

  <div class="domain">autosapien.ai</div>
  <div class="coming-soon">is coming soon</div>
  <div class="tagline">AI THAT LEARNS AND EVOLVES</div>

  <!-- Game with robot spinner while loading -->
  <div class="game-container">
    <div id="spinner" class="spinner">ðŸ¤–</div>
    <iframe
      id="game"
      src="https://archive.org/embed/msdos_Pac-Man_1983"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </div>

  <script>
    const game = document.getElementById('game');
    const spinner = document.getElementById('spinner');

    game.onload = function () {
      spinner.style.display = 'none';
      game.style.display = 'block';
    };
  </script>

</body>
</html>
