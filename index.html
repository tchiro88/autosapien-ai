<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>autosapien.ai Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00a0aa;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1rem;
      margin-top: 2rem;
    }

    .robot-icon-top {
      font-size: 5rem;
      margin: 1rem 0;
    }

    .domain {
      font-size: 2rem;
      font-weight: bold;
    }

    .coming-soon {
      color: #999999;
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
    }

    .tagline {
      font-size: 1.1rem;
      letter-spacing: 0.1rem;
      color: #666666;
      margin-bottom: 2rem;
    }

    .games-section {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      max-width: 1400px;
      margin-bottom: 2rem;
    }

    .game-container {
      position: relative;
      width: 640px;
      max-width: 100%;
      height: 500px;
    }

    .game-title {
      font-size: 1.2rem;
      color: #00a0aa;
      margin-bottom: 1rem;
      letter-spacing: 0.1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      box-shadow: 0 0 10px #00a0aa;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      color: #00a0aa;
      animation: spin 2s linear infinite, pulseBrightness 2.5s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes pulseBrightness {
      0%, 100% { filter: brightness(60%); }
      50% { filter: brightness(140%); }
    }
  </style>
</head>
<body>

  <h1>AUTOSAPIEN.AI</h1>

  <!-- Top branding robot icon (static) -->
  <div class="robot-icon-top">🤖</div>

  <div class="domain">autosapien.ai</div>
  <div class="coming-soon">is coming soon</div>
  <div class="tagline">AI THAT LEARNS AND EVOLVES</div>

  <!-- Games Section -->
  <div class="games-section">
    <!-- Pac-Man -->
    <div>
      <div class="game-title">PAC-MAN (1983)</div>
      <div class="game-container">
        <div id="spinner1" class="spinner">🤖</div>
        <iframe
          id="game1"
          src="https://archive.org/embed/msdos_Pac-Man_1983"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Contra -->
    <div>
      <div class="game-title">CONTRA (1988)</div>
      <div class="game-container">
        <div id="spinner2" class="spinner">🤖</div>
        <iframe
          id="game2"
          src="https://archive.org/embed/msdos_Contra_1988"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Doom -->
    <div>
      <div class="game-title">DOOM (1993)</div>
      <div class="game-container">
        <div id="spinner3" class="spinner">🤖</div>
        <iframe
          id="game3"
          src="https://archive.org/embed/msdos_DOOM_1993"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Prince of Persia -->
    <div>
      <div class="game-title">PRINCE OF PERSIA (1990)</div>
      <div class="game-container">
        <div id="spinner4" class="spinner">🤖</div>
        <iframe
          id="game4"
          src="https://archive.org/embed/msdos_Prince_of_Persia_1990"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <script>
    // Initialize all games with spinners
    for (let i = 1; i <= 4; i++) {
      const game = document.getElementById('game' + i);
      const spinner = document.getElementById('spinner' + i);

      game.onload = function () {
        spinner.style.display = 'none';
        game.style.display = 'block';
      };
    }
  </script>

</body>
</html>
